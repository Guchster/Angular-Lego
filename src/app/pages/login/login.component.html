<div class="center-card">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="card-title">Login with your awesome account</mat-card-title>
    </mat-card-header>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput [formControl]="username" placeholder="Username">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput [formControl]="password" placeholder="Password" type="password">
        </mat-form-field>
        <mat-error *ngIf="wrongCredentials">Invalid Login Credentials</mat-error>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Login</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
